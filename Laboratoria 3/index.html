<!DOCTYPE>

<html>
	<head>
		<title>Wykresy</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
	</head>
	<body>
		<form>
			<div class="data-line">
				<label for="x-min">XMin:</label>
				<input id="x-min" type="text" value="0"></input>

				<label for="x-max">XMax:</label>
				<input id="x-max" type="text" value="150"></input>
			</div>

			<div class="data-line">
				<label for="y-min">YMin:</label>
				<input id="y-min" type="text" value="0"></input>

				<label for="y-max">YMax:</label>
				<input id="y-max" type="text" value="20"></input>
			</div>

			<div class="data-line">
				<label for="z-min">ZMin:</label>
				<input id="z-min" type="text" value="0"></input>

				<label for="z-max">ZMax:</label>
				<input id="z-max" type="text" value="150"></input>
			</div>

			<div class="data-line">
				<label for="delta-x">DeltaX:</label>
				<input id="delta-x" type="text" value="15"></input>

				<label for="delta-z">DeltaZ:</label>
				<input id="delta-z" type="text" value="15"></input>
			</div>

			<div class="data-line">
				<label for="equation">Equation (y = f(x, z)):</label>
				<input id="equation" type="text" value="cos(x * z * z) * (cos(x*x+z*z) - sin(x) + cos(z) * sin(z)) + 5"></input>
			</div>

			<button type="submit">Wy≈õwietl</button>
		</form>

		<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="500">
			<pattern id="rulerPattern" patternUnits="userSpaceOnUse" x="0" y="0" width="10" height="10"	viewBox="0 0 10 10" >
				<line x1="0" y1="0" x2="10" y2="0" stroke="gray" fill="none" />
				<line x1="0" y1="0" x2="0" y2="10" stroke="gray" fill="none"/>
			</pattern>

			<rect x="0" y="0" width="100%" height="100%" fill="url(#rulerPattern)" stroke="black" />
		</svg>

		<script src="http://yui.yahooapis.com/3.9.1/build/yui/yui-min.js"></script>
		<script type="text/javascript" src="scripts/vendor/underscore.js"></script>
		<script type="text/javascript" src="scripts/vendor/sylvester.src.js"></script>

		<script type="text/javascript" src="scripts/interface.js"></script>
		<script type="text/javascript" src="scripts/models.js"></script>
		<script type="text/javascript" src="scripts/views.js"></script>
		<script type="text/javascript" src="scripts/index.js"></script>
	</body>
</html>
