<!DOCTYPE>

<html>
	<head>
		<title>Wykresy</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
	</head>
	<body>
		<form>
			<div class="data-line">
				<label for="x-min">XMin:</label>
				<input id="x-min" type="text"></input>

				<label for="x-max">XMax:</label>
				<input id="x-max" type="text"></input>
			</div>

			<div class="data-line">
				<label for="y-min">YMin:</label>
				<input id="y-min" type="text"></input>

				<label for="y-max">YMax:</label>
				<input id="y-max" type="text"></input>
			</div>

			<div class="data-line">
				<label for="z-min">ZMin:</label>
				<input id="z-min" type="text"></input>

				<label for="z-max">ZMax:</label>
				<input id="z-max" type="text"></input>
			</div>

			<div class="data-line">
				<label for="equation">Equation (y = f(x, z)):</label>
				<input id="equation" type="text" value="cos(x * z * z) * (cos(x*x+z*z) - sin(x) + cos(z) * sin(z)) + 5"></input>
			</div>

			<button type="submit">Wy≈õwietl</button>
		</form>

		<canvas></canvas>

		<script src="http://yui.yahooapis.com/3.9.1/build/yui/yui-min.js"></script>
		<script type="text/javascript" src="scripts/vendor/underscore.js"></script>
		<script type="text/javascript" src="scripts/vendor/sylvester.src.js"></script>

		<script type="text/javascript" src="scripts/interface.js"></script>
		<script type="text/javascript" src="scripts/models.js"></script>
		<script type="text/javascript" src="scripts/views.js"></script>
		<script type="text/javascript" src="scripts/index.js"></script>
	</body>
</html>
